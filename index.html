<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="./style/css/style.css">
</head>
<body>
    <form oninput="output.value = parseInt(money.value)+parseInt(equ.value)">
        <label for="name">姓名：</label>
        <input type="text" id="name">
        <label for="time">填表時間：</label>
        <input type="time" id="time">
        <fieldset>
          <legend>汽車選項</legend>
          <label for="date">購買日期</label>
          <input type="date" id=date>
          <label for="brand">汽車品牌</label>
          <select name="brand" id="brand">
            <option disabled selected>
               -- 請選擇品牌 --
            </option>
            <option value="BMW">BMW</option>
            <option value="BENZ">BENZ</option>
            <option value="Maserati">Maserati</option>
          </select>
          <label for="money">汽車預算</label>
          <div id="div-money">
              <span>30萬</span>
              <input type="range" id="money" min=30 max=80 value="50">
              <span class="right">80萬</span>  
          </div>
          
          <label for="equ">配備預算</label>
          <div class="div-content">
            <input type="number" id="equ" min=5 max=50 step=5 value="50">
            <span class="right">萬</span>  
          </div>
          
          <label for="output">汽車總額</label>
          <div class="div-content">
            <output type="number" id="output" for="money equ"></output>
            <span class="right">萬</span>  
          </div>  
       </fieldset>
       <input type="checkbox" id="agree">我同意本平台所有規定
       <div id="button">
         <input type="reset"  id="reset">
         <input type="submit" id="submit">  
       </div> 
       
     </form>
</body>
</html>
